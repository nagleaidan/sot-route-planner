<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SoT Route Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- p5.js -->
    <script src="libs/p5.min.js"></script>

    <!-- js-combinatorics -->
    <script type="module">
      import * as $C from 'libs/combinatorics.min.js';
      window.Combinatorics = $C;
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap.min.css" />

    <!-- My CSS-->
    <link rel="stylesheet" href="style.css" />

    <!-- GoatCounter -->
    <script
      data-goatcounter="https://irishman.goatcounter.com/count"
      async
      src="libs/gcounter.min.js"
    ></script>
  </head>
  <body>
    <div id="grid" class="container">
      <div class="row no-gutters">
        <div class="col-8">
          <div class="row no-gutters">
            <header id="header" class="col"><span>island name</span></header>
          </div>
          <div class="row no-gutters">
            <main id="main" class="col"></main>
          </div>
        </div>
        <aside id="aside" class="col-4 shadow-lg">
          <form onsubmit="submitForm(event)">
            <div class="form-group">
              <label for="start">Starting Island <em>(optional)</em></label>
              <select class="form-control" id="start">
                <option value="-1"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="island"
                >Add an Island to the Route
                <em>(click island to remove)</em></label
              >
              <div class="input-group">
                <select class="custom-select" id="island"></select>
                <div class="input-group-append">
                  <button
                    id="add-island"
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="addIsland()"
                  >
                    Add Island
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <ul id="island-list" class="list-group" hidden></ul>
            </div>
            <div class="form-group">
              <label for="end">Ending Island <em>(optional)</em></label>
              <select class="form-control" id="end">
                <option value="-1"></option>
              </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">
              Calculate Route
            </button>
          </form>
        </aside>
      </div>
    </div>

    <!-- custom JS -->
    <script src="sketch.js"></script>
  </body>
</html>
