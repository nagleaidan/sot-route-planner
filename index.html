    <!-- GoatCounter -->
    <script
      data-goatcounter="https://irishman.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>

  <body>
    <div id="grid" class="container">
      <div class="row no-gutters">
        <div class="col-8">
          <div class="row no-gutters">
            <header id="header" class="col">
              <span id="island-name"></span>
            </header>
          </div>
          <div class="row no-gutters">
            <main id="main" class="col"></main>
          </div>
        </div>
        <aside id="aside" class="col-4 shadow-lg">
          <div>
            <span>Gold Rush in your timezone is</span>
            <span id="golden"></span>
          </div>
          <hr />
          <form onsubmit="submitForm(event)">
            <div class="form-group">
              <label for="start">Starting Island <em>(optional)</em></label>
              <div class="input-group">
                <select class="custom-select" id="start">
                  <option value="-1"></option>
                </select>
                <div class="input-group-append">
                  <button
                    id="start-outpost"
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="startAnyOutpost('start')"
                  >
                    Any Outpost
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="island"
                >Add an Island to the Route
                <em>(click island to remove)</em></label
              >
              <div class="input-group">
                <select class="custom-select" id="island"></select>
                <div class="input-group-append">
                  <button
                    id="add-island"
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="addIsland()"
                  >
                    Add Island
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <ul id="island-list" class="list-group" hidden></ul>
            </div>
            <div class="form-group">
              <label for="end">Ending Island <em>(optional)</em></label>
              <div class="input-group">
                <select class="custom-select" id="end">
                  <option value="-1"></option>
                </select>
                <div class="input-group-append">
                  <button
                    id="end-outpost"
                    class="btn btn-outline-secondary"
                    type="button"
                    onclick="endAnyOutpost('end')"
                  >
                    Any Outpost
                  </button>
                </div>
              </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">
              Calculate Route
            </button>
          </form>
        </aside>
      </div>
    </div>

    <!-- custom JS -->
    <script src="sketch.js"></script>
